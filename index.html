<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pixabay image search api">
    <link rel="stylesheet" href="style.css">
    <title>Pixabay Images</title>
</head>

<body>
    <header class="header">
        <h1>Pixabay Images</h1>
        <form id="searchform">
            <div class="searchbox">
                <input type="text" id="search" name="search" placeholder="Search">
            </div>
            <div class="dropdown">
                <select id="color" name="color">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="pink">Pink</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="lilac">Lilac</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="transparent">Transparent</option>
                    <option value="turquoise">Turquoise</option>
                    <option value="brown">Brown</option>
                    <option value="gray">Gray</option>
                    <option value="">Any Color</option>
                </select>
            </div>
            <div class="buttonbox">
                <button type="submit">Search</button>
            </div>
        </form>
    </header>
        <main class="main">
            <div id="result"></div>
        </main>
        <footer class="footer">
            <button type="button" id="previouspage">Previous Page</button>
            <button type="button" id="nextpage">Next Page</button>
        </footer>
    <script src="script.js"></script>
</body>

</html>
